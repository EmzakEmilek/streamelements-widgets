<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Terminal Tracker</title>
    <link rel="stylesheet" href="raid-terminal.css">
</head>
<body>
    <!-- Minimal Raid Terminal Container -->
    <div id="raid-terminal-container" class="terminal-container hidden">
        <!-- Terminal Header -->
        <div class="terminal-header">
            raid tracking terminal
        </div>
        
        <!-- Terminal Content -->
        <div class="terminal-content">
            <!-- Static Raid Info Section -->
            <div id="raid-info" class="raid-info-static">
                <div class="terminal-line">
                    <span class="prompt">></span>
                    <span class="text">raid od: </span><span id="raider-name" class="highlight">loading...</span>
                </div>
                <div class="terminal-line">
                    <span class="prompt">></span>
                    <span class="text">naposledy hrali: </span><span id="raid-game" class="highlight">loading...</span>
                </div>
                <div class="terminal-line">
                    <span class="prompt">></span>
                    <span class="text">raideri: </span><span id="raid-count" class="highlight">0 viewers</span>
                </div>
            </div>
            
            <!-- Separator -->
            <div class="separator-line"></div>
            
            <!-- Scrollable Activity Feed -->
            <div class="activity-container">
                <div id="activity-feed" class="activity-section">
                    <!-- Activities will be dynamically inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Terminal Footer with stats -->
        <div class="terminal-footer">
            <div class="stats">
                follows: <span id="follow-count" class="highlight">0</span> | 
                messages from raiders: <span id="message-count" class="highlight">0</span> | 
                active: <span id="activity-timer" class="highlight">00:00</span>
            </div>
        </div>
    </div>

    <script src="raid-terminal.js"></script>
</body>
</html>
