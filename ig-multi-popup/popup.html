<!-- Multi-CTA Popup Widget (version 0.8.1) -->
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <title>Multi CTA Popup Widget (0.8.1)</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div id="multi-popup" class="popup-container" role="status" aria-live="polite" aria-hidden="true">
    <div class="popup-banner" id="popup-surface">
      <div class="content-container popup-content" id="popup-content">
        <div class="text-container popup-text" id="popup-text"></div>
      </div>
      <button class="follow-button popup-button" id="popup-button" type="button" aria-label="CTA button">
        <span class="icon button-icon" id="popup-button-icon"></span>
        <span class="label" id="popup-button-label"></span>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
