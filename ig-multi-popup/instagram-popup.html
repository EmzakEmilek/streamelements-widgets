<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <title>Instagram Follow Popup Widget</title>
  <link rel="stylesheet" href="instagram-popup.css" />
</head>

<body>
  <!-- Main popup container -->
  <div class="popup-container" id="popup-container">
    <div class="popup-banner" id="popup-banner">
      <!-- Dynamic content container -->
      <div class="content-container" id="content-container">
        <div class="text-container">
          Daj follow na môj IG <span class="username">emzo_gg!</span> Ďakujem! :-)
        </div>
      </div>
      
      <!-- Dynamic follow button -->
      <div class="follow-button" id="follow-button">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
          <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
        </svg>
        <span>Follow</span>
      </div>
    </div>
  </div>

  <script src="instagram-popup.js"></script>
</body>
</html>
