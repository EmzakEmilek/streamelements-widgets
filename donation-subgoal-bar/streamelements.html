<!-- Donation & Subgoal Bar -->
<div class="top-bar">
  <div class="left-section">
    <div class="goal-container">
      <span id="goal-text">initializing...</span>
    </div>
  </div>
  <div class="right-section">
    <div id="subs-info" class="data-field">
      <span class="label">subs: </span>
      <span class="value-container">
        <span class="value" id="sub-value">0 / 10</span>
      </span>
    </div>
    <div class="separator">|</div>
    <div id="dono-info" class="data-field">
      <span class="label">latest donation: </span>
      <div class="dono-scroll-wrapper">
        <div class="value-container" id="dono-container">
          <span class="value" id="dono-value">nobody yet</span>
        </div>
      </div>
    </div>
    <div class="window-controls">
      <svg viewBox="0 0 24 24"><path d="M20 14H4v-4h16v4z"/></svg>
      <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12z"/></svg>
      <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </div>
  </div>
</div>
<div id="global-progress" class="global-progress hidden" aria-hidden="true">
  <div class="gp-track">
    <div class="gp-fill"><span class="gp-overlay"></span></div>
  </div>
</div>
<div id="confetti-layer" aria-hidden="true"></div>
